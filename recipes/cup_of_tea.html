<body>
    <h1>Cup of Tea</h1>
    <img src="./cup_of_tea.jpg" alt="Picture of an English tea set with a cup of milkless tea at the forefront" width="520">
    <h2>Description</h2>
    <p>Hot water, a tea bag and milk for a good old cup of tea.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Hot water</li>
        <li>A tea bag</li>
        <li>Milk</li>
        <li>No sugar!</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the water</li>
        <li>Add the tea bag to the water for a couple of minutes</li>
        <li>Take out tea bag</li>
        <li>Add a dash of milk</li>
    </ol>
</body>
